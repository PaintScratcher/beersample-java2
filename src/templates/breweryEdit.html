<div th:include="header">...</div>
<div id="container">
	<h2 th:text="${brewery}? |Editing: ${brewery.name}| : 'brewery Not Found!'"> brewery name</h2>
		<form action="#" th:action="@{/brewery/edit/submit}" th:object="${breweryModel}" method="post">
			
			<h3>General Info</h3>
			<hr />
			<p>Name: <input type="text" th:field="*{name}"></input></p>
			<p>Website: <input type="text" th:field="*{website}"></input></p><br />
			<p>Phone: <input type="text" th:field="*{phone}"></input></p>
			<p>Country: <input type="text" th:field="*{country}"></input></p><br />
			
			<h3>Details</h3>
			<hr />
			<p>Code: <input type="text" th:field="*{code}"></input></p>
			<p>Address: <input type="text" th:field="*{address}"></input></p>
			<p>City: <input type="text" th:field="*{city}"></input></p>
			<p>Geo: <input type="text" th:field="*{geo}"></input></p>
			<p>State <input type="text" th:field="*{state}"></input></p>

			<input type="hidden" th:field="*{id}"></input>
			<input type="submit" value="Save"/>
		</form>		
</div>
<div th:include="footer">...</div>
