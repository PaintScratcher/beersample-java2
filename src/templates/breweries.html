<div th:include="header">...</div>
<div id="container">
	<h3>Browse Breweries</h3>
	<p th:text="${deleted}">brewery name</p>
	<table>
		<tr>
			<td>Name</td><td>Brewery</td>
		</tr>
		<tr th:each="brewery : ${breweries}">
			<td><a th:href="@{/breweries/(brewery=${brewery.id()})}" th:text="${brewery.content().toMap().brewery_id}">text</a></td>
			<td>Edit</td><td><a th:href="@{/brewery/delete/(brewery=${brewery.id()})}">Delete</a></td>
		</tr>
	 </table>
</div>
