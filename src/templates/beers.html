<div th:include="header">...</div>
<div id="container">
	<h3>Browse Beers</h3>
	<p th:text="${deleted}">beer name</p>
	<table>
		<tr>
			<td>Name</td><td>Brewery</td>
		</tr>
		<tr th:each="beer : ${beers}">
			<td><a th:href="@{/beers/(beer=${beer.id()})}" th:text="${beer.content().toMap().brewery_id}">text</a></td>
			<td><a th:href="@{/beer/edit/(beer=${beer.id()})}">Edit</a></td><td><a th:href="@{/beer/delete/(beer=${beer.id()})}">Delete</a></td>
		</tr>
	 </table>
</div>
